	<!-- xlsx.js (필수 의존성) -->

    <style>
        body { background-color: #f4f8fc; }
        .container { background-color: white; padding: 2rem; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        
		h4 { margin-bottom: 1.5rem; }
        .section-title { margin-top: 2rem; font-weight: bold; }
        .btn-upload { background-color: #007bff; color: white; }
        .btn-download { background-color: #28a745; color: white; }
        
		table thead { background-color: #f1f5fb; }
		.filediv {display: flex;}
		.selecedRowClass {background-color:aliceblue !important; color: white; }
		
		.img-wrapper {
			position: relative;
		   	display: inline-block;
		}

		.img-tooltip {
			width: 310px;       
			height: 200px;      
			visibility: hidden;
		   	background-color: rgb(85, 79, 81);
		   	color: #fff;
		   	text-align: left;
		   	border-radius: 4px;
		   	/* padding: 5px; */
		   	position: absolute;
		   	top: 100%; /* 이미지 아래 */
		   	left: calc(100% + 150px); /* 기존보다 오른쪽으로 10px */
		   	transform: translateX(-50%);
		   	white-space: pre;
		   	z-index: 1;
		   	/* margin-top: 5px; */
		   	font-size: 14px;
		}

		.img-wrapper:hover .img-tooltip {
		   	visibility: visible;
		}
		
		.img-wrapper-excel {
			position: relative;
		   	display: inline-block;
		}

		.img-tooltip-excel {
			width: 380px;       
			height: 100px;      
			visibility: hidden;
		   	background-color: rgb(255, 255, 255);
		   	color: grey;
		   	text-align: left;
		   	border-radius: 4px;
			border: solid dimgrey 1px;
		   	/* padding: 5px; */
		   	position: absolute;
		   	/*top: 100%; /* 이미지 아래 */
		   	left: calc(100% + 200px); /* 기존보다 오른쪽으로 10px */
		   	transform: translateX(-50%);
		   	white-space: pre;
		   	z-index: 1;
		   	/* margin-top: 5px; */
		   	font-size: 14px;
		}

		.img-wrapper-excel:hover .img-tooltip-excel {
		   	visibility: visible;
		}
		
    </style>																																																																																																																																																					
</head>
<body>
	<div layout:fragment="content">
	
	<h3>PRODUCT와 BOM</h3>
	
	<div class="card">
		<div class="card-header">
	        <h5 class="card-title">PRODUCT 정보</h5>
	    </div>

		<div class="card-body"> <!-- 여기에 내용작성 -->
	    <div class="row mb-3">
	        <div class="col-md-4">
	            <div class="input-group">
	                <input type="text" id="searchTxt" class="form-control" placeholder="검색어를 입력해주세요.">
	                <button class="btn btn-outline-secondary" type="button">
	                    <i class="bi bi-search"></i>
	                </button>
	            </div>
	        </div>
	    </div>
		
		<div class="text-end filediv">
            <input type="file" id="fileUpload" hidden>
            <input type="file" class="form-control" id="fileInput" accept=".xlsx" style="width: 400px;">
            <button class="btn btn-upload" style="margin-right: 10px;margin-left: 10px;width: 160px;height: 40px;" id="pdtExcelUpBtn"><i class="fa-solid fa-file-arrow-up"></i>제품 엑셀 업로드</button>
            <button class="btn btn-download" style="width: 170px;height: 40px;" id="pdtExcelDownBtn"><i class="fa-solid fa-file"></i>제품 엑셀 다운로드</button>
			<div class="img-wrapper-excel" style="display: flex;">
				&nbsp;<img src="https://raw.githubusercontent.com/khj20231204/cmtPersonalProject/refs/heads/main/readmeImg/excel-exclamation-mark.png" style="height:30px;width:30px;cursor: pointer;">
				<div id="outputDiv-excel" class="img-tooltip-excel"></div>
			</div>
			<div id="pdtBasic"  class="text-end mb-2" style="margin-left: 400px;">
				<button class="btn btn-primary btn-m" id="registerPdtBtn"><i class="fa-solid fa-database"></i> 제품 등록</button>
				<button class="btn btn-outline-danger  btn-m" id="delPdtBtn"><i class="fa-solid fa-trash-can"></i>제품 삭제</button>
				<button class="btn btn-primary btn-m" id="registerExePdtBtn" style="display: none;"><i class="fa-solid fa-check"></i> 등록 실행</button>
				<button class="btn btn-danger btn-m" id="cancleRegPdtBtn" style="display: none;"><i class="fa-solid fa-trash-can"></i>등록 취소</button>
		    </div>
        </div>
					
		<div style="display: flex; align-items: center;">
			<div class="img-wrapper" style="display: flex;">
				<h6 class="section-title" style="margin-right: 10px;">제품 <img src="https://raw.githubusercontent.com/khj20231204/cmtPersonalProject/refs/heads/main/readmeImg/excel-exclamation-mark.png" style="width:30px;cursor: pointer;"></h6>
		   		<div id="outputDiv" class="img-tooltip"></div>
		  	</div>
		</div>
		
		<!-- grid 사용, window.pdtGrid로 접근하기위해 이름을 ptdGrid로 설정  -->
		<div id="pdtGrid"></div>

		</div><!-- <div class="card-body"> -->
	</div><!-- <div class="card"> -->

	<hr>		
		
	<div class="card">
		<div class="card-header">
	        <h5 class="card-title">BOM 정보</h5>
	    </div>
		
		<div class="card-body"> <!-- 여기에 내용작성 -->
				
		    <div class="row mb-3">
		        <!--<div class="col-md-3">
		            <input type="month" class="form-control" placeholder="등록월">
		        </div>-->
		        <div class="col-md-4">
		            <div class="input-group">
		                <input type="text" class="form-control" placeholder="BOM명을 입력해주세요.">
		                <button class="btn btn-outline-secondary" type="button">
		                    <i class="bi bi-search"></i>
		                </button>
		            </div>
		        </div>
		    </div>

			<div class="text-end filediv">
	            <input type="file" id="fileUpload" hidden>
	            <input type="file" class="form-control" id="fileInput" accept=".xlsx" style="width: 400px;">
	            <button class="btn btn-upload" style="margin-right: 10px;margin-left: 10px;" id="pdtExcelUpBtn">BOM 엑셀 업로드</button>
	            <button class="btn btn-download" id="pdtExcelDownBtn">BOM 엑셀 다운로드</button>
				<div class="text-end mb-2">
					<button type="button" class="btn btn-outline-primary" style="margin-left: 400px;"  data-bs-toggle="modal" data-bs-target="#pdtModal">
					    BOM 등록
					</button>
			    </div>
	        </div>	
		
			<!-- grid 사용 -->
		    <h6 class="section-title">BOM</h6>
			<div id="bomGrid"></div>

		</div><!-- <div class="card-body"> -->
	</div><!-- <div class="card"> -->

	<!--  모달 창 시작 -->
	<div class="modal fade" id="pdtModal" tabindex="-1" aria-labelledby="pdtModalLabel" aria-hidden="true">
	    <div class="modal-dialog modal-lg">
	        <div class="modal-content">
	            <div class="modal-header">
	                <h5 class="modal-title" id="pdtModalLabel">제품 등록</h5>
	            </div>
	            <form method="post" th:action="@{/bom/pdtRegister}" th:object="${ProductsDTO}">
	                <div class="modal-body">
						
	                    <div class="form-group">
		                    <label for="empName">제품 코드</label>
	                        <input type="text" id="pdtCodeTxt" class="form-control" th:field="*{pdtCode}" placeholder="제품 코드" required>
	                    </div>
	                    
	                    <div class="form-group">
		                    <label for="empName">제품명</label>
	                        <input type="text" id="pdtNameTxt" class="form-control" th:field="*{pdtName}" placeholder="제품명" required>
	                    </div>
	                    
	                    <div class="form-group">
		                    <label for="empName">제품 가격</label>
	                        <input type="text" id="pdtPriceTxt" class="form-control" th:field="*{pdtShippingPrice}" placeholder="제품 가격" required>
	                    </div>
	                    
	                    <div class="form-group" required>
	                    	<label for="pdtTypeSel">제품 유형</label>
	                       	<select id="pdtTypeSel" class="form-select" th:field="*{pdtType}">
							<option th:each="pdtType : ${productTypeList}"
									th:value="${pdtType.pdtTypeCode}"
									th:text="${pdtType.pdtTypeName}">적용</option>
				            </select>
	                    </div>
                    	 
						<div class="form-group" >
							<label for="mtlType">자재 타입</label>
	                       	<select id="mtlType" class="form-select" th:field="*{mtlTypeCode}">
				                <option th:each="mtlType : ${materialTypeList}"
									th:value="${mtlType.mtlTypeCode}"
									th:text="${mtlType.mtlTypeName}">적용</option>
				            </select>
                    	</div>    
                    	
                    	<div class="form-group">
		                    <label for="weightTxt">무게</label>
	                        <input type="text" id="weightTxt" class="form-control" th:field="*{pdtWeight}" placeholder="무게" required>
	                    </div>
                    
                    	<div class="form-group" >
							<label for="wtUnitSel">무게 단위</label>
	                       	<select id="wtUnitSel" class="form-select" th:field="*{wtTypeCode}">
				                <option th:each="wtUnit : ${weightUnitList}"
									th:value="${wtUnit.wtTypeCode}"
									th:text="${wtUnit.wtTypeSymbol}">적용</option>
				            </select>
                    	</div>  
                    	 
                    	 <div class="form-group">
		                    <label for="lengthTxt">길이</label>
	                        <input type="text" id="lengthTxt" class="form-control" th:field="*{pdtSize}" placeholder="길이" required>
	                    </div>
                   		 
	                    <div class="form-group" >
							<label for="lenUnitSel">길이 단위</label>
	                       	<select id="lenUnitSel" class="form-select" th:field="*{ltTypeCode}">
				                <option th:each="lenUnit : ${lengthUnitList}"
									th:value="${lenUnit.ltTypeCode}"
									th:text="${lenUnit.ltTypeSymbol}">적용</option>
				            </select>
                    	</div> 
	                    
	                    <div class="form-group">
		                    <label for="commentTxt">비고</label>
	                        <input type="text" th:field="*{pdtComments}" class="form-control" placeholder="비고">
	                    </div>
	                    
	                </div>
	                <div class="modal-footer">
	                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
	                    <button type="submit" class="btn btn-primary" id="registerBtn">등록</button>
	                </div>
	            </form>
	        </div> <!-- modal-content -->
	    </div><!-- modal-dialog modal-lg -->
	</div><!-- modal -->
	<!-- 모달 끝 -->
		
	<script th:inline="javascript">
		
	let pdtRegiCheck = false; //제품 등록일 경우 더블클릭을 막기 위해 설정(제품 등록 : true, 등록 실행과 등록 취소일 때 false)
		
	//================================== 그리드 상단 제품 부분 ================================= 
	let gridData = /*[[${productList}]]*/ [];
	let materialTypeList = /*[[${materialTypeList}]]*/ [];
	let lengthUnitList = /*[[${lengthUnitList}]]*/ [];
	let weightUnitList = /*[[${weightUnitList}]]*/ [];
	let productTypeList = /*[[${productTypeList}]]*/ [];
	let processInfoList = /*[[${processInfoList}]]*/ [];
	
	let maxFP = [[${maxFP}]];
	let maxWIP = [[${maxWIP}]];
	
	//console.log(maxFP + " ," + maxWIP);
	document.getElementById('outputDiv').textContent = 
`
   ❶ 현재 FP의 최대값 FP: ${maxFP},  
   ❷ 현재 WIP의 최대값 WIP: ${maxWIP}.
   ❸ 제품 유형 :
   FP(완제품), WIP(반제품), MTL(원자재)
   ❹ 공정 유형 :
   PR(압축), WE(용접), PA(도장), AS(조립)
   ❺ 제품가격, 무게, 길이는
   숫자만 입력 가능함.
`;

	document.getElementById('outputDiv-excel').textContent = 
`
	엑셀 파일을 업로드하면 바로 데이터베이스에 적용됩니다.
	제품 번호가 존재하면 수정,
	제품 번호가 존재하지 않으면 추가됩니다.
`;
	
	
	//console.log(materialTypeList);
	//console.log(lengthUnitList);
	//console.log(weightUnitList);
	//console.log(productTypeList);
	
	let materialTypeSelected = materialTypeList.map(item => ({text: item.mtlTypeName, label: item.mtlTypeName, value: item.mtlTypeCode}));
	let lengthUnitSelected = lengthUnitList.map(item => ({text: item.ltTypeSymbol, label: item.ltTypeSymbol, value: item.ltTypeCode}));
	let weightUnitSelected = weightUnitList.map(item => ({text: item.wtTypeSymbol, label: item.wtTypeSymbol, value: item.wtTypeCode}));
	let productTypeSelected = productTypeList.map(item => ({text: item.pdtTypeName, label: item.pdtTypeName, value: item.pdtTypeCode}));
	let processInfoSelected = processInfoList.map(item => ({text: item.prcTypeNameKo, label: item.prcTypeNameKo, value: item.prcTypeCode}));
	
	//console.log(materialTypeSelected);
	//console.log(lengthUnitSelected);
	//console.log(weightUnitSelected);
	//console.log(productTypeSelected);
	
	let grid = new tui.Grid({
        el: document.getElementById('pdtGrid'), 
		//data : /*[[${productList}]]*/ [],
		data: gridData,
        rowHeaders: ['checkbox'], //수정을 따로 안 만들기 때문에 필요가 없어졌다
		//selectionUnit: 'row', //행 단위선택
		scrollX: true,
        scrollY: true,
		//width: 1600,  // 전체 너비 지정
		//bodyHeight: 250, // 세로 스크롤을 위한 높이 지정
		pageOptions: {
		   useClient: true,   // 클라이언트 사이드 페이징 사용
		   perPage: 10        // 페이지당 행 수
		 },
        columns: [
			{
				header: '제품번호',
				name: 'pdtNo',
				width: 100,
				sortable: true, 
				filter: 'text',
				align: "center" 
            },
           {
                header: '제품코드',
                name: 'pdtCode',
				width: 100,
				sortable: true, 
				filter: 'text',
				align: "center",
				editor: "text"
            },
		 	{  
	            header: '제품유형',
	            name: 'pdtType', 
				width: 100,
				sortable: true, 
				filter: 'text',
				align: 'center',
				editor: {
					type: 'select',
					options: {
						listItems: productTypeSelected 
					}
				},
				formatter: ({ value }) => {
			    	const pdtValue = productTypeSelected.find(item => item.value === value);
			    	return pdtValue ? pdtValue.label : value; 
			    }
			},
			{
                header: '제품명',
                name: 'pdtName',
				width: 200,
				fontSize: '40',
				sortable: true, 
				filter: 'text',
				align: 'center',
				editor: "text"
            },
            {
				header: '제품가격',
                name: 'pdtShippingPrice',
				width: 100,
				sortable: true, 
				filter: 'text',
				align: 'center',
				editor: "text"
            },
            
			{
				header: '자재타입',
               	name: 'mtlTypeCode', 
				width: 200,
				sortable: true, 
				filter: 'text',
				align: 'center',
				editor: {
					type: 'select',
					options: {
						listItems: materialTypeSelected 
					}
				},
				formatter: ({ value }) => {
			    	const matValue = materialTypeSelected.find(item => item.value === value);
			    	return matValue ? matValue.label : value; 
			    }
			},
			{
				header: '무게',
               	name: 'pdtWeight',
				width: 80,
				sortable: true, 
				filter: 'text',
				align: 'center',
				editor: "text"
			},
			{
				header: '단위',
               	name: 'wtTypeCode',
				width: 80,
				sortable: true, 
				filter: 'text',
				align: 'center',
				editor: {
					type: 'select',
					options: {
						listItems: weightUnitSelected 
					}
				},
				formatter: ({ value }) => {
			    	const weiValue = weightUnitSelected.find(item => item.value === value);
			    	return weiValue ? weiValue.label : value; 
			    }
			},
			{
				header: '길이',
               	name: 'pdtSize',
				width: 80,
				sortable: true, 
				filter: 'text',
				align: 'center',
				editor: "text"
			},
			{
				header: '단위',
               	name: 'ltTypeCode',
				width: 80,
				sortable: true, 
				filter: 'text',
				align: 'center',
				editor: {
					type: 'select',
					options: {
						listItems: lengthUnitSelected 
					}
				},
				formatter: ({ value }) => {
			    	const lenValue = lengthUnitSelected.find(item => item.value === value);
			    	return lenValue ? lenValue.label : value; 
			    }
			},
			{
				header: '공정유형',
               	name: 'prcTypeCode', 
				width: 100,
				sortable: true, 
				filter: 'text',
				align: 'center',
				editor: {
					type: 'select',
					options: {
						listItems: processInfoSelected 
					}
				},
				formatter: ({ value }) => {
			    	const prcValue = processInfoSelected.find(item => item.value === value);
			    	return prcValue ? prcValue.label : value; 
			    }
			},
			{
	            header: '비고',
	            name: 'pdtComments',
				width: 200,
				sortable: true, 
				filter: 'text',
				align: 'center',
				editor: "text"
	        },
        ], // 열 설정
		autoEdit: true,
		editingEvent: 'dblclick' 
    });
    
	let selectedEv = null;
	
	//클릭시 제품 선택 값의 BOM을 하단 그리드에 출력
	grid.on('click', ev => {
		
		//------------- 선택된 행에 class를 적용해서 강조 -------------
		if(selectedEv !== null){
			grid.removeRowClassName(selectedEv.rowKey, 'selecedRowClass');
		}
		
		selectedEv = ev;
		grid.addRowClassName(selectedEv.rowKey, 'selecedRowClass');
		//------------------------------------------------------
		/*
		if(ev.targetType === 'etc'){ //제품에서 수정을 위해 더블클릭을 한 경우 클릭도 같이 실행되는데 이때 클릭한 값을 못 가져온다, 클릭했을 때 ev에 값이 없는 경우 targetType이 'etc'로 뜬다
			return;
		}*/
		
		if(pdtRegiCheck){ //현재 제품 등록인 경우 수정을 막는다
			ev.stop();
			
			return;
		}
		
		//클릭해서 하단 BOM에 선택된 제품 정보 출력
		let rk = ev.rowKey;
		let rowData = grid.getRow(rk);
		let pdtCode = rowData.pdtCode;
		
		//제품 그리드에서 선택된 제품에 해당하는 BOM 데이터 불러오기
		$.ajax({
		url: '/bom/bom-selected', 
        type: 'GET',
        data: { pdtCode: pdtCode },
        success: function (bomData) {
	
			/*
			데이터와 컬럼 분리
			for (let col of bomData.COLUMNS) {
				col.name = col.NAME
				col.header = col.HEADER
				col.editor = 'text'
				delete col.NAME
				delete col.HEADER
			}
			 
	        bomGrid.setColumns(bomData.COLUMNS);
			bomGrid.resetData(bomData.DATA); */
			 
			//console.log(bomData);
			
			bomGrid.resetData(bomData);
        },
        error: function (err) {
        	console.error("BOM 데이터 로딩 실패", err);
        	}
		});
	});
		
	//수정
	grid.on('afterChange', (ev) => {
		
		if(pdtRegiCheck){ //현재 제품 등록인 경우 수정을 막는다
			ev.stop();
			return;
		}
		
		let evValue = ev.changes[0];
		let rk = evValue.rowKey;
		let rowData = grid.getRow(rk);
		let pdtNo = rowData.pdtNo;
		
		//console.log(ev.changes[0]); 
		//{rowKey: 5, columnName: 'empId', value: '930216', prevValue: '921114'}
		
		let sendData = {
			pdtNo : pdtNo,
			columnName : evValue.columnName,
			value : evValue.value
		};
		
		$.ajax({
			url: "/bom/pdteditexe",
			type: "GET",
			data: sendData,
			success: function(result) {
				console.log(result);
			},
			error: function(errorResult) {
				grid.restore(); // 이전 상태로 롤백
			}

	//Grid data 유효성 검사
	function registerGridDataCheck(inputData){
				
		console.log("==================registerGridDataCheck의 inputData==================")
		console.log(inputData)
		
		let nullCheck = false;
		
		let pdtNo = false;
		let pdtCode = false;
		let pdtShippingPriceCheck = false;
		let pdtWeight = false;
		let pdtSizeCheck = false;
		
		//숫자 체크
		inputData.forEach(v => {
			//v를 전부 배열로 만들어서
			for(const [key, value] of Object.entries(v)){
				
				console.log("key:" + key + " ,value:" + value);
				
				if(key === 'pdtNo'){
					if(!value){
						pdtNo = true;
					}
				}
				
				if(key === 'pdtCode'){
					if(!value){
						pdtCode = true;
					}
				}
				
				if(key === 'pdtShippingPrice' && value){  //가격 체크
					if(isNaN(value)){
						pdtShippingPriceCheck = true;
					}
				}
				
				if(key === 'pdtWeight' && value){ //무게 체크
					if(isNaN(value)){
						pdtWeight = true;
					}
				}
			
				if(key === 'pdtSize' && value){ //길이 체크, 형식은 '숫자 x 숫자'만 가능
					let valueArray = value.split(/x/i);
					
					if(isNaN(valueArray[0]) || isNaN(valueArray[1])){
						pdtSizeCheck = true;
					}
				}
				
				if(value === null || value === ''){ //null이 있는지 체크 
					nullCheck = true;
				}
				
			}//for(const [key, value] of Object.entries(v)){
		})//inputData.forEach(v => {
			
		if(pdtNo){
			alert("제품번호 입력은 필수입니다.");
			return false;
		}else if(pdtCode){
			alert("제품코드 입력은 필수입니다.");
			return false;
		}else if(nullCheck){
			alert("입력되지 않은 값이 있습니다.");
			return false;
		}else if(pdtShippingPriceCheck){ //가격 체크
			alert("제품 가격은 숫자만 가능합니다.")
			return false;
		}else if(pdtWeight){
			alert("무게값은 숫자만 가능합니다.")
			return false;
		}else if(pdtSizeCheck){
			alert("길이는 숫자x숫자 형식입니다.")
			return false;
		}else{
			return true;
		}
	}
	
	//제품 등록 실행
	function registerPdt(inputData){
		
		const filterInputData = inputData.map(row => ({

			pdtShippingPrice: row.pdtShippingPrice,

			pdtSize: row.pdtSize,
			pdtWeight: row.pdtWeight,
			pdtComments: row.pdtComments,
			prcTypeCode: row.prcTypeCode
		}));
		
		$.ajax({
			url: '/bom/pdtRegister',
			contentType: 'application/json',
